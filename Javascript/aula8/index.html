<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: red;
            margin-top: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet consectetur.</h1>
    <p style="color: #0000ff; margin-top: 20px;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Soluta, deserunt.</p>

    <script>

        let p = document.querySelector('p')
        console.log(p.style.color)
        console.log(p.style.marginTop)

        //getComputedStyle mostra propriedades destro do CSS externo e n√£o apenas Inline
        let propriedades = getComputedStyle(document.querySelector('h1'))
        console.log(propriedades.color)
        console.log(propriedades.marginTop)
        console.log(propriedades.border)
        console.log(propriedades.borderWidth)
        console.log(propriedades.borderColor)
        console.log(propriedades.borderStyle)
    </script>
</body>
</html>
