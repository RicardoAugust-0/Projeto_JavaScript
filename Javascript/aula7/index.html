<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            background-color: yellow;
            color: black;
            padding: 10px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <p class="p1">Lorem ipsum dolor sit amet consectetur.</p>

    <script>
        let p = document.querySelector('p')

        p.style.backgroundColor = 'lightblue'
        p.style.borderWidth = '2px'
        p.style.borderStyle = 'dashed'
        p.style.cssText = 'background-color: blue; color: white; font-weight: bold; font-family: arial;'
    </script>
</body>
</html>
