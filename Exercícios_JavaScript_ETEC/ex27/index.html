<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Múltiplos de 10</title>
</head>
<body>
  <h2>Múltiplos de 10</h2>
  <div id="resultado">
    <script>
      for (let i = 1; i <= 100; i++) {
        if (i % 10 === 0) {
          document.writeln(`<p>${i} é múltiplo de 10</p>`);
        }
      }
    </script>
  </div>
</body>
</html>
