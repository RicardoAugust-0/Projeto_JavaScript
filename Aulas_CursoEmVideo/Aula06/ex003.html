<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha página</title>
    <style>
        body {
            background-color: rgb(109, 44, 107);
            color: rgb(206, 123, 158);
            font: normal 15pt Arial;
        }
        h1 {
            color: rgba(250, 233, 0, 0.945);
        }
    </style>
</head>
<body>
    <h1>Essa é sua soma</h1>
    <script>
     var n1 = String(window.prompt('digite uma letra'))
     var n2 = String(window.prompt('digite mais um letra'))
     var resultado = n1 + n2
     window.alert(`A soma das letras é ${resultado}`)
     // (number + number) para adição
     // (string + string) para concatenação
     // ${} se chama String Template
    </script>
</body>
